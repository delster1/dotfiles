unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-Space

# ───────────────────────────────
# Appearance
# ───────────────────────────────

# Make tmux background transparent
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -g status-style "bg=default"

# Move status bar to the top
set -g status-position top

# Style the bar (transparent background, subtle text)
set -g status-bg default
set -g status-fg white
set -g status-right '#[fg=cyan]#H #[fg=white]| #[fg=green]%Y-%m-%d #[fg=yellow]%H:%M'

# No window borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"

# ───────────────────────────────
# Quality of life
# ───────────────────────────────

# Use vim keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key b last-window

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Use mouse for resizing/switching panes
set -g mouse on

# 256-color + UTF-8 support

# Vi-style copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"



