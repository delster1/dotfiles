palette = "coolor"

format = """
$username\
[ @ ](fg:9)\
$directory\
$git_branch\
$git_status\
$git_state\
[](fg:darkslate bg:#)\
\n$character"""

right_format = """
$python\
$nodejs\
$rust\
$haskell\
$lua\
$c\

$golang\
$php\

[](fg:5)\
[](fg:5)\
$time\
[](fg:5)\
[](fg:5)\
$battery\
[](fg:5)\
[](fg:5)\
$cmd_duration\

"""

[palettes.coolor]
night = '#00120b'
darkslate = '#35605a'
mydark = '#212736'
ddslate = '#2b4f4a'
slate = '#6b818c'
lavender = '#d8e4ff'
sgreen = '#31e981'
mint = '#85e7c0'
pblue = '#a2b3c6'
mgreen = '#507173'
jade = '#33a56e'
pink = '#ff70fd'

[palettes.gren]
darkgreen = '#166446'
lightgreen = '#1d865e'
lightgray = '#e3e5e5'
darkgray = '#394260'

[username]
show_always = true
style_user = "fg:6"
style_root = "fg:1"
format = '[ $user]($style)'
disabled = false

[directory]
style = "fg:249"
format = "[$path ]($style)"
truncation_length = 2
truncation_symbol = "/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# GIT STUFF

[git_branch]
symbol = ""
style = ""
format = '[[[on](fg:6) $symbol $branch ](fg:3)]($style)'

[git_status]
style = "bold green"
up_to_date = "✓"
staged = " +$count"
modified = " !$count"
untracked = " ?$count"
stashed = " ≡$count"
renamed = " »$count"
deleted = " ✘$count"
conflicted = " =$count"
ahead = " ⇡$count"
behind = " ⇣$count"
diverged = " ⇕$ahead_count/$behind_count"
ignore_submodules = true
format = '([$up_to_date$staged$modified$untracked$stashed$renamed$deleted$conflicted$ahead_behind]($style) )'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

# LANGUAGES

[nodejs]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:6)]($style)'

[rust]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:1)]($style)'

[golang]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:38)]($style)'

[python]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:28)]($style)'

[c]
symbol = "c"
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:20)]($style)'

[haskell]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:96)]($style)'

[lua]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:27)]($style)'

[bun]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:3)]($style)'

[php]
symbol = ""
style = "bg:mydark"
format = '[[ $symbol ($version) ](fg:19)]($style)'

[cpp]
disabled = false
symbol = ""
format = 'via [$symbol ($version)](fg:20)'

[zig]
symbol = "󱐋"
format = '[[ $symbol ($version) ](fg:80)]'

# UTILITIES

[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = ""
format = '[[  $time ](fg:15)]($style)'


[battery]
full_symbol = ' '
charging_symbol = '󱐋 '
symbol = '󱐋 '
discharging_symbol = '󱐌 '
format = '[ $symbol$percentage ]($style)'
style = "fg:3"

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 50
style = 'bold yellow'

[[battery.display]]
threshold = 99
style = 'bold green'

[cmd_duration]
min_time = 1
format = 'took [$duration](bold yellow)'

